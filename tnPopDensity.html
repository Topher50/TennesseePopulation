<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  font: 10px sans-serif;
}
.caption {
  font-weight: bold;
}

.key path {
  display: none;
}

.key line {
  stroke: #000;
  shape-rendering: crispEdges;
}

.county-border {
  fill: none;
  stroke: #000;
  stroke-opacity: .3;
}

.tract-border {
  stroke: #000;
  stroke-opacity: 0;
}

.state-border {
  fill: none;
  stroke: #000;
  stroke-opacity: 0;
}
</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<h1 style="text-align:center;">Tennessee Population Density</h1>
<button id = "color">Change Color</button>
<button id = "tract">Tract boundries</button>
<button id = "state">State boundries</button>
<script>

var colorBtn = document.getElementById("color"),
	tractBtn = document.getElementById("tract"),
	stateBtn = document.getElementById("state");
var colorType = false,
	tractBoundry = false,
	stateBoundry = false;
	
var width = 960,
    height = 400;

var formatNumber = d3.format(",d");

var projection = d3.geo.albers()
			.center([0, 35.5175])
			.rotate([86, 0, 0])
			.parallels([35,37])
			.scale(7000);
			
var path = d3.geo.path().projection(projection);

var color = d3.scale.threshold()
    .domain([1, 10, 50, 100, 500, 1000, 2000, 5000])
    .range(["#fff7ec", "#fee8c8", "#fdd49e", "#fdbb84", "#fc8d59", "#ef6548", "#d7301f", "#b30000", "#7f0000"]);
var color1 = d3.scale.threshold()
    .domain([1, 10, 50, 100, 500, 1000, 2000, 5000])
    .range(["#e5e5ff", "#b2b2ff", "#7f7fff", "#4c4cff", "#1919ff", "#0000e5", "#0000b2", "#00007f", "#00004c"]);

// A position encoding for the key only.
var x = d3.scale.linear()
    .domain([0, 5100])
    .range([0, 480]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
	
function draw(color){

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickSize(13)
    .tickValues(color.domain())
    .tickFormat(function(d) { return d >= 100 ? formatNumber(d) : null; });


	
var g = svg.append("g")
    .attr("class", "key")
    .attr("transform", "translate(440,40)");
	

	
	g.selectAll("rect")
		.data(color.range().map(function(d, i) {
		  return {
			x0: i ? x(color.domain()[i - 1]) : x.range()[0],
			x1: i < color.domain().length ? x(color.domain()[i]) : x.range()[1],
			z: d
		  };
		}))
	  .enter().append("rect")
		.attr("height", 8)
		.attr("x", function(d) { return d.x0; })
		.attr("width", function(d) { return d.x1 - d.x0; })
		.style("fill", function(d) { return d.z; });

	g.call(xAxis).append("text")
		.attr("class", "caption")
		.attr("y", -6)
		.text("Population per square mile");

	d3.json("tn.json", function(error, tn) {
	  if (error) throw error;

	  console.log(Object.getOwnPropertyNames(tn.objects));
	  var tracts = topojson.feature(tn, tn.objects.tl_2013_47_tract);

	  // Clip tracts to land.
	  svg.append("defs").append("clipPath")
		  .attr("id", "clip-land")
		.append("path")
		  .datum(topojson.feature(tn, tn.objects.tl_2013_47_cousub))
		  .attr("d", path);

	  // Group tracts by color for faster rendering.
	  svg.append("g")
		  .attr("class", "tract")
		  .attr("clip-path", "url(#clip-land)")
		.selectAll("path")
		  .data(d3.nest()
			.key(function(d) { return color(d.properties.population / d.properties.area * 2.58999e6); })
			.entries(tracts.features.filter(function(d) { return d.properties.area; })))
		.enter().append("path")
		  .style("fill", function(d) { return d.key; })
	  	  .attr("class","tract-border")
		  .attr("d", function(d) { return path({type: "FeatureCollection", features: d.values}); });

	  // Draw county borders.
	  svg.append("path")
		  .datum(topojson.mesh(tn, tn.objects.tl_2013_47_cousub, function(a, b) { return a !== b; }))
		  .attr("class", "county-border")
		  .attr("d", path);
		
	svg.append("path")
		  .datum(topojson.mesh(tn, tn.objects.tl_2013_47_tract, function(a, b) { return a !== b; }))
		  .attr("class", "state-border")
		  .attr("d", path);
		
	  if(tractBoundry){
		d3.selectAll(".tract-border")
		.style("stroke-opacity",.3);
		}else {
		d3.selectAll(".tract-border")
		.style("stroke-opacity",0);
	}
	});
	
}

draw(color);//is really slow for some reason

colorBtn.addEventListener("click", function(){
	colorType = !colorType;
	if (colorType){draw(color1);}
	else {draw(color);}
	
	}, false);

tractBtn.addEventListener("click", function(){
	tractBoundry = !tractBoundry;
	if(tractBoundry){
		d3.selectAll(".tract-border")
		.style("stroke-opacity",.3);
	}else {
		d3.selectAll(".tract-border")
		.style("stroke-opacity",0);
	}
	}, false);
	
d3.select(self.frameElement).style("height", height + "px");


</script>
